
Description: >
  Samasa / CloudFormation script for basic server setup

Parameters:
  EnvironmentName:
    Description: Prefix to identify connected resources
    Type: String

Resources:
  # - -
  # Security Groups
  # - -
  SamasaBastionSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for instance hosting Jenkins and serving as deployment station for Kubernetes cluster
      VpcId:
        Fn::ImportValue:
          !Sub ${EnvironmentName}-VPCID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 22
          ToPort: 22
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: tcp
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0

  # - -
  # EC2 Instances
  # - -
  SamasaBastion:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: SamasaBastion
      ImageId: ami-003634241a8fcdec0 
      InstanceType: t2.micro
      NetworkInterfaces:
      - AssociatePublicIpAddress: true
        DeviceIndex: 0
        GroupSet:
        - Ref: SamasaBastionSecurityGroup
        SubnetId:
          Fn::ImportValue:
            !Sub ${EnvironmentName}-PUB-SN1
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-Bastion
      UserData: !Base64 |
        #!/bin/bash
        wget -q -O - http://pkg.jenkins-ci.org/debian/jenkins-ci.org.key | sudo apt-key add -
        sudo sh -c 'echo deb http://pkg.jenkins-ci.org/debian-stable binary/ > /etc/apt/sources.list.d/jenkins.list'
        sudo apt update -y
        sudo apt install default-jre -y
        sudo apt install default-jdk -y
        sudo apt install jenkins -y
        sudo systemctl start jenkins
        sudo apt install awscli -y
        curl -LO https://github.com/kubernetes/kops/releases/download/$(curl -s https://api.github.com/repos/kubernetes/kops/releases/latest | grep tag_name | cut -d '"' -f 4)/kops-linux-amd64
        chmod +x kops-linux-amd64
        sudo mv kops-linux-amd64 /usr/local/bin/kops



  # - -
  # S3 Buckets
  # - -
  SamasaKopsBucket:
    Type: AWS::S3::Bucket
    # DeletionPolicy: Retain
    Properties:
      BucketName: samasa-kops-bucket
      VersioningConfiguration:
        Status: Enabled

Outputs:
  # - - Bastion Public IP - -
  BastionPublicIP:
    Value: !GetAtt SamasaBastion.PublicIp
    Description: Public IP to SSH into Bastion